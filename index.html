<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CV Analyzer</title>
	<link rel="stylesheet" type="text/css" href="css/libs.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/libs.min.js"></script>
	<script src="js/common.js"></script>
</head>
<body>
	<div class="container">
		<h1>CV Analyzer</h1>
		<br>
		<form action="#" role="form">
			<div class="form-group">
    			<p class="form-label">File:</p>
    			<input class="form-control form-input file-name" type="text" placeholder="C:\Users\...">
    			<input type="button" class="btn btn-primary form-button browse" value="Browse">
    			<input type="file" class="input-file_hidden">
			</div>
			<br>
			<fieldset class="form-fieldset">
				<legend class="form-legend">Filters</legend>
				<div class="form-group">
					<div class="row">
						<div class="col-lg-5">
							<div class="form-prima_skill">
								<p class="col-lg-6 form-label_infieldset">Skill:</p>
								<select class="form-control col-lg-6 form-select_skill">
									<option value="---">---</option>
								</select>
								<span class="button plus-button">&#10010;</span>
							</div>
							<div class="form-macro_area">
								<p class="col-lg-6 form-label_infieldset">Sub Area:</p>
								<select class="form-control col-lg-6 form-select_area">
									<option value="---">---</option>
								</select>
								<span class="button plus-button">&#10010;</span>
							</div>
						</div>
						<div class="col-lg-5 col-lg-offset-2">
							<div class="form-experience">
								<p class="col-lg-4 form-label_infieldset">Experience:</p>
								<b class="begin">0</b>
								<input id="experience" type="text" class="span2" value="" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="[0,10]"/>
								<b class="end">10</b>
							</div>
							<div class="form-education">
								<p class="col-lg-2 form-label_infieldset">Education:</p>
								<div class="col-lg-10">
									<div class="education-level">
										<p class="col-lg-2 form-sublabel_infieldset">min:</p>
										<select class="col-lg-10 form-control form-select-education form-select-education_min">
											<option>---</option>
										</select>
									</div>
									<div class="education-level">
										<p class="col-lg-2 form-sublabel_infieldset">max:</p>
										<select class="col-lg-10 form-control form-select-education form-select-education_min">
											<option>---</option>
										</select>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</fieldset>
			<div class="button_load">
				<input type="button" id="load-from-model" class="btn btn-primary load" value="Load from Model">
			</div>
			<fieldset class="form-fieldset">
				<legend class="form-legend">Profile</legend>
				<div class="form-group">
					<div class="row">
						<div class="col-lg-5">
							<div class="form-profile">
								<p class="col-lg-4 form-label_infieldset">Analytics:</p>
								<input id="analytics" type="text" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="0"/>
								<b id="analyticsSliderVal" class="end">0</b>
							</div>
							<div class="form-profile">
								<p class="col-lg-4 form-label_infieldset">Software Bl:</p>
								<input id="softwarebl" type="text" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="0"/>
								<b id="softwareblSliderVal" class="end">0</b>
							</div>
							<div class="form-profile">
								<p class="col-lg-4 form-label_infieldset">Data mgmt:</p>
								<input id="datamgmt" type="text" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="0"/>
								<b id="datamgmtSliderVal" class="end">0</b>
							</div>
							<div class="form-profile">
								<p class="col-lg-4 form-label_infieldset">Programming:</p>
								<input id="programming" type="text" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="0"/>
								<b id="programmingSliderVal" class="end">0</b>
							</div>
						</div>
						<div class="col-lg-5 col-lg-offset-2">
							<div class="form-profile">
								<p class="col-lg-4 form-label_infieldset">IT System:</p>
								<input id="itsystem" type="text" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="0"/>
								<b id="itsystemSliderVal" class="end">0</b>
							</div>
							<div class="form-profile">
								<p class="col-lg-4 form-label_infieldset">Soft Skills:</p>
								<input id="softskills" type="text" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="0"/>
								<b id="softskillsSliderVal" class="end">0</b>
							</div>
							<div class="form-profile">
								<p class="col-lg-4 form-label_infieldset">Risk:</p>
								<input id="risk" type="text" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="0"/>
								<b id="riskSliderVal" class="end">0</b>
							</div>
							<div class="form-profile">
								<p class="col-lg-4 form-label_infieldset">Education:</p>
								<input id="education" type="text" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="0"/>
								<b id="educationSliderVal" class="end">0</b>
							</div>
						</div>
					</div>
				</div>
			</fieldset>
			<div class="button_go">
				<input type="button" class="btn btn-primary go" id="go" value="GO!">
			</div>
			<table class="table table-bordered table-striped output" id="table-go"></table>
			<hr>
			<div class="form-group">
				<h3>Skills</h3>
    			<p class="form-label">Name:</p>
    			<input class="form-control form-input" id="search-input" type="text" placeholder="Enter a name...">
    			<input type="button" id="search" class="btn btn-primary form-button" value="Search">
			</div>
			<table id="table-search" class="table table-bordered output"></table>
		</form>
	</div>
</body>
</html>
